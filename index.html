<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>kalkulator</title>
</head>
<body>
  <div class="conten mx-auto" style="width: 380px;">
    <div class="row justify-content-center align-items-center w-75 mx-auto pt-4 position-relative">
      <div class="col-12 mt-4">
      <h3 class="text-center mb-3 fw-semibold">kalkulator</h3>
      <input type="number" class="form-control focus-ring border-primary focus-ring-primary" id="input1"/>
      <p class="text-center my-1 fs-5">+</p>
      <input type="number" class="form-control border-primary" id="input2"/>
      <p class="mt-3 fw-semibold">hasil : <span id="hasil"></span></p>
      <button class="btn btn-primary w-100" onclick="mulai()">Mulai</button>
      </div>
    </div>
  </div>
  
  <script>
    
    function mulai() {
      const input1 = document.getElementById("input1").value;
      const input2 = document.getElementById("input2").value;
      const hasil = document.getElementById("hasil");
      
      if(input1 || input2) {
        hasil.innerHTML = "Love You";
      } else {
        alert("Lengkapi terlebih dahulu");
      }
    }
  </script>
</body>
</html>
